<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHATSAPP</title>
    <link rel="stylesheet" href="style.css">
    <!--  font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--  font-awesome -->

</head>

<body>
    <div id="app" v-cloak>

        <div class="container">
            <div class="sfondo">
                <div class="sopra"></div>
                <div class="sotto"></div>
            </div>

            <!-- SX -->
            <div class="centro">
                <div class="sx">

                    <!-- HEADER SX -->
                    <header>
                        <div class="contact">
                            <div class="foto"></div>
                            <div class="nome">{{user.nome}}</div>
                        </div>
                        <div class="icons">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </header>


                    <!-- NAV -->
                    <nav>
                        <div class="notifiche">
                            <div class="bell"><i class="fa-solid fa-bell-slash"></i></div>
                            <div class="suggestions">
                                <div class="tip">ricevi notifiche di nuovi messaggi</div>
                                <div class="desktop">atitva notifiche desktop</div>
                            </div>
                        </div>
                        <div class="search">
                            <button class="glasso">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                            <input class="bar" type="text" placeholder=" cerca o inizia una nuova chat">
                        </div>
                    </nav>


                    <!-- MAIN SX -->
                    <main>
                        <div class="units" v-for="contact in contacts">
                            <div class=" generals">
                            <img class="profile"  :src="'img/' + 'user.img'">
                            <div class="person">
                                <div class="name">{{contact.nome}}</div>
                                <div class="last-message">last-message</div>
                            </div>
                        </div>
                        <div class="time">time</div>
                </div>

                </main>
            </div>

            <!-- DX -->
            <div class="dx">

                <!-- HEADER DX -->
                <header>
                    <div class="top">

                        <div class="generals">
                            <div class=" chat">pic</div>
                            <div class="tizio">
                                <div class="name">nome</div>
                                <div class="last-online">last-online</div>
                            </div>
                        </div>
                        <div class="icons destra">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </header>


                <!-- MAIN DX -->
                <main>
                    <div class="area">
                        <div class="bianco">
                            <div class="recived ">
                                <div class="text">text</div>
                                <div class="time">time</div>
                            </div>
                        </div>
                        <div class="verde">
                            <div class="sent ">
                                <div class="text">text</div>
                                <div class="time">time</div>
                            </div>
                        </div>
                        <div class="verde">
                            <div class="sent ">
                                <div class="text">text</div>
                                <div class="time">time</div>
                            </div>
                        </div>
                    </div>
                </main>

                <!-- FOOTER -->
                <footer class="bottom">
                    <div class="icons">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    <div class="write">
                        <input class="bar" type="text" placeholder="scrivi un messaggio">
                        <button class="invia"> invia</button>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </footer>
            </div>
        </div>
    </div>
    </div>

    <!--Vue from CDN-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Vue from CDN-->
    <script src="main.js"></script>
</body>

</html>
