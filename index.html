<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHATSAPP</title>
    <link rel="stylesheet" href="style.css">
    <!--  font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--  font-awesome -->

</head>

<body>
    <div id="app">

        <div class="container">
            <div class="sfondo">
                <div class="sopra"></div>
                <div class="sotto"></div>
            </div>
            <div class="centro">
                <div class="sx">
                    <!-- HEADER SX -->
                    <header>
                        <div class="contact">
                            <div class="foto">foto</div>
                            <div class="nome">nome</div>
                        </div>
                        <div class="icons">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </header>

                    <nav>
                        <div class="notifiche">
                            <div class="bell"><i class="fa-solid fa-bell-slash"></i></div>
                            <div class="suggestions">
                                <div class="tip">ricevi notifiche di nuovi messaggi</div>
                                <div class="desktop">atitva notifiche desktop</div>
                            </div>
                        </div>

                        <div class="search">
                            <button class="glasso">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                            <input class="bar" type="text" placeholder=" cerca o inizia una nuova chat">
                        </div>
                    </nav>

                    <main>
                        <div class="units">
                            <div class="generals">
                                <div class="profile">pic</div>
                                <div class="person">
                                    <div class="name">nome</div>
                                    <div class="last-message">last-message</div>
                                </div>
                            </div>
                            <div class="time">time</div>
                        </div>

                    </main>


                </div>
                <div class="dx">
                    <header>info contatto</header>
                    <main>chat</main>
                    <footer>scrivi un messaggio</footer>
                </div>
            </div>

        </div>


    </div>

    <!--Vue from CDN-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Vue from CDN-->
    <script src="main.js"></script>
</body>

</html>
